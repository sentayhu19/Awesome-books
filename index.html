<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Awesome books</title>
</head>
<body>
    <h1>All Awesome books</h1>
    <div class="container">
    <ul class="books-list"></ul>
    </div>

    <section class="form-container">
      <form action="#" class="form">
          <h2>Add a new book</h2>
          <input type="text" id="title" placeholder="Title" required><br><br>
          <input type="text" id="author" placeholder="Author" required><br><br>
          <p id="error"> </p>
          <button  type="submit" class="add-book-btn">Add</button>
        </form>
    </section>
   <script src="./index.js"></script>
</body>
</html>
